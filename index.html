    <title>Date Selector with Special Date Feature</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }
    </style>
    <script>
        function handleDateSelection() {
            var selectedDate = document.getElementById('dateSelector').value;
            var currentDate = new Date().toISOString().slice(0, 10); // Format YYYY-MM-DD

            // Display the selected date
            document.getElementById('displayDate').innerText = "Selected Date: " + selectedDate;

            // Check if the selected date is the current date
            if (selectedDate === currentDate) {
                // Display the happyBirthday.gif if the selected date is the current date
                var specialImageDiv = document.getElementById('specialImage');
                specialImageDiv.innerHTML = '<img src="happyBirthday.gif" alt="Happy Birthday">';
                
                // Wait for 5 seconds before showing the button
                setTimeout(function() {
    var btn = document.createElement("button");
    btn.innerHTML = "Zur geheimen Nachricht";
    btn.onclick = function() {
        window.location.href = 'secondPage.html';
    };
    document.body.appendChild(btn);
}, 5000); // Wartezeit in Millisekunden, hier: 5000ms = 5 Sekunden
            } else {
                // Clear the gif display and remove the button if the date is not the current date
                document.getElementById('specialImage').innerHTML = '';
            }
        }
        
        
    </script>


</head>
<body>

<div class="container">
    <h2>Select a Date</h2>
    <input type="date" id="dateSelector" onchange="handleDateSelection()">
    <p id="displayDate">Selected Date: None</p>
    <div id="specialImage"></div> <!-- Container for the special gif and the button -->
</div>

</body>
</html>
