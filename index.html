<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Selector Example</title>
    <style>
        /* Style the body to use full height of the viewport and apply flex display */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the container for a little spacing */
        .container {
            text-align: center;
            padding: 20px;
        }
    </style>
    <script>
        // Function to handle the date selection
        function handleDateSelection() {
            var selectedDate = document.getElementById('dateSelector').value;
            alert("You selected: " + selectedDate);
            document.getElementById('displayDate').innerText = "Selected Date: " + selectedDate;
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Select a Date</h2>
    <input type="date" id="dateSelector" onchange="handleDateSelection()">
    <p id="displayDate">Selected Date: None</p>
</div>

</body>
</html>
