<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierschutzverein - Dackelrettung</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .dog-container {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }
        .dog-container img {
            width: 300px;
            height: auto;
            transition: filter 0.3s ease;
        }
        .cross {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 72px;
            display: none;
            pointer-events: none; /* Damit das Kreuz nicht mit der Maus interagieren kann */
        }
    </style>
    <style>
        /* Hintergrund für das Overlay */
        #overlay {
            position: fixed;
            display: none; /* Versteckt es standardmäßig */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2; /* Stellt sicher, dass das Overlay über anderen Inhalten liegt */
            cursor: pointer;
        }

        /* Stil für das Popup-Fenster */
        #popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #202020;
            padding: 20px;
            z-index: 3;
            text-align: center;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Knopf zum Schließen des Popups */
        #closePopup {
            margin-top: 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }
        #popup2 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: #202020;
            color: red;
            padding: 20px;
            z-index: 100;
            text-align: center;
            border: 2px solid red;
            font-size: 20px;
        }
    </style>
</head>
<body>

    
<div id="overlay">
    <div id="popup">
        <p>WARNUNG: Systemintegritätsverletzung erkannt.</p>
        <p>Agentin Leberkaas! Ich bin es wieder!</p>
        <p>Sie müssen einen Weg finden beide Dackel zu retten!!!</p>
        <button id="closePopup">Schließen</button>
    </div>
</div>

<div id="message">Du kannst nur einen Dackel retten!</div>
<div id="message">Wen willst du retten?</div>

<div class="dog-container" id="dog1">
    <img src="dog-image-1.jpg" alt="Dackel 1">
    <div class="cross">&#10060;</div> <!-- Rotes Kreuz Symbol -->
</div>

<div class="dog-container" id="dog2">
    <img src="dog-image-2.jpg" alt="Dackel 2">
    <div class="cross">&#10060;</div> <!-- Rotes Kreuz Symbol -->
</div>

<script>
    document.getElementById('dog1').addEventListener('mouseenter', function() {
        document.querySelector('#dog2 img').style.filter = 'grayscale(100%)';
        document.querySelector('#dog2 .cross').style.display = 'block';
    });
    document.getElementById('dog1').addEventListener('mouseleave', function() {
        document.querySelector('#dog2 img').style.filter = '';
        document.querySelector('#dog2 .cross').style.display = 'none';
    });

        document.getElementById('dog2').addEventListener('mouseenter', function() {
        document.querySelector('#dog1 img').style.filter = 'grayscale(100%)';
        document.querySelector('#dog1 .cross').style.display = 'block';
    });
    document.getElementById('dog2').addEventListener('mouseleave', function() {
        document.querySelector('#dog1 img').style.filter = '';
        document.querySelector('#dog1 .cross').style.display = 'none';
    });


</script>
    <script>
    function showHackerAlert() {
        document.getElementById('overlay').style.display = 'block';
    }

    document.getElementById('closePopup').onclick = function() {
        document.getElementById('overlay').style.display = 'none';
    };

    // Funktion zum Anzeigen des Popups nach der ASCII-Art
    function completeAsciiArtDisplay() {
        // Hier Ihre Logik zum Abschließen der ASCII-Art-Darstellung
        showHackerAlert();
    }

    // Beispielaufruf der Funktion, ersetzen Sie dies durch Ihren tatsächlichen Aufruf
    setTimeout(completeAsciiArtDisplay, 5000); // Zeigt das Popup nach 5 Sekunden
</script>

    <div id="popup2">ERROR: MISSION GESCHEITERT</div>

<script>
    document.querySelectorAll('.dog-container').forEach(container => {
        container.addEventListener('mouseenter', function() {
            document.querySelectorAll('.dog-container').forEach(otherContainer => {
                if (otherContainer !== container) {
                    otherContainer.querySelector('img').style.filter = 'grayscale(100%)';
                    otherContainer.querySelector('.cross').style.display = 'block';
                }
            });
        });
        container.addEventListener('mouseleave', function() {
            document.querySelectorAll('.dog-container img').forEach(img => img.style.filter = '');
            document.querySelectorAll('.cross').forEach(cross => cross.style.display = 'none');
        });
        container.addEventListener('click', function() {
            document.cookie = "MissionErfolgreich=false; path=/";
            document.getElementById('popup2').style.display = 'block';
        });
    });
</script>

</body>
</html>
