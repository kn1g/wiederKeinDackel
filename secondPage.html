<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geheime Nachricht mit ASCII Dackel</title>
    <style>
        body {
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            width: 80%;
            margin: auto;
            overflow-wrap: break-word;
        }
        #message {
            white-space: pre-wrap;
            overflow: hidden;
            border-right: .15em solid #0f0;
            animation: blink-cursor 500ms steps(40) infinite;
        }
        @keyframes blink-cursor {
            from, to { border-color: transparent }
            50% { border-color: #0f0; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="message"></div>
    </div>
    <script>
        const text = "Wenn Sie heute Geburstag haben, müssen Sie wohl die berühmte Agentin Leberkaas sein.\nZuersteinmal wünsche ich Ihnen natürlich alles Gute zu ihrem Geburstag!\nLeider muss ich sie kontaktieren, da wiedereinmal etwas vorgefallen ist und wir Ihre Hilfe brauchen!\nEin gemeiner Dackelentführer treibt sein Unwesen! Er hat schon zwei Dackel entführt und treibt ein böses Spiel! ...\noooooohhh nein, er ist hier im Hauptquartier!!!\nEr übernimmt die VERBINDUNG!!DLwfk<-sf.,-.fa .....\n\n\n"; // Zeilenumbrüche hinzugefügt
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("message").textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 30);
            } else {
                // Nachdem der Text vollständig ist, den ASCII-Dackel in der Konsole anzeigen
                showAsciiDachshund();
            }
        }
        function showAsciiDachshund() {
            console.log(`
             __      _
            o'')}____//
             \`_/      )
             (_(_/-(_/
            `);
        }
        window.onload = function() {
            typeWriter();
        };
    </script>
</body>
</html>
